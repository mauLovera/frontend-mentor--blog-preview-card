<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="output.css" />
    <title>Frontend Mentor | Blog Preview Card</title>
  </head>
  <body
    class="flex min-h-[100svh] flex-col items-center justify-center bg-primary-yellow px-6"
  >
    <main
      class="group relative flex max-w-card flex-col items-center gap-6 rounded-card bg-white p-6 outline outline-1 outline-black drop-shadow-card transition-all has-[.hover\:text-primary-yellow:hover]:drop-shadow-card-hover"
    >
      <figure class="flex h-[200px] w-full justify-center">
        <img
          src="../assets/images/illustration-article.svg"
          alt="Eccentric yellow and black designs with HTML angle brackets"
          class="object-cover rounded-card-image"
          sizes="(min-width: 460px) 334px, calc(94.29vw - 81px)"
        />
      </figure>
      <div class="flex flex-col gap-3">
        <div
          class="px-3 py-1 text-xs font-extrabold rounded w-fit bg-primary-yellow sm:text-sm"
        >
          Learning
        </div>
        <p class="text-xs font-medium sm:text-sm">Published 21 Dec 2023</p>
        <h1
          class="text-lg font-extrabold transition-colors w-fit hover:cursor-pointer hover:text-primary-yellow sm:text-xl"
        >
          HTML & CSS foundations
        </h1>
        <p class="text-sm font-medium text-grey sm:text-base">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="flex items-center self-start gap-3">
        <img
          src="../assets/images/image-avatar.webp"
          alt="Greg Hooper"
          class="size-8"
        />
        <p class="text-sm font-extrabold">Greg Hooper</p>
      </div>
    </main>
  </body>
</html>
