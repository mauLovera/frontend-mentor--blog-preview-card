<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="output.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body
    class="flex min-h-[100svh] flex-col items-center justify-center bg-yellow px-6 font-medium"
  >
    <main
      class="group relative flex max-w-[384px] flex-col items-center gap-6 rounded-[20px] border border-black bg-white p-6 drop-shadow-black transition-all has-[.hover\:text-yellow:hover]:drop-shadow-black-hover"
    >
      <figure class="flex h-[200px] w-full justify-center">
        <img
          src="../assets/images/illustration-article.svg"
          alt="Eccentric yellow and black designs with html angle brackets"
          class="rounded-[10px] object-cover"
          sizes="(min-width: 460px) 334px, calc(94.29vw - 81px)"
        />
      </figure>
      <div class="flex flex-col gap-3">
        <span class="px-3 py-1 text-sm font-extrabold rounded w-fit bg-yellow"
          >Learning</span
        >
        <p class="text-xs sm:text-sm">Published 21 Dec 2023</p>
        <h1
          class="text-xl font-extrabold transition-colors w-fit hover:cursor-pointer hover:text-yellow sm:text-2xl"
        >
          HTML & CSS foundations
        </h1>
        <p class="text-sm text-grey sm:text-base">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="flex items-center self-start gap-3 text-sm font-bold">
        <img
          src="../assets/images/image-avatar.webp"
          alt="Greg Hooper"
          class="h-8"
        />
        <span class="">Greg Hooper</span>
      </div>
    </main>
  </body>
</html>
