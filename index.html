<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="output.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body
    class="bg-primary-yellow flex min-h-[100svh] flex-col items-center justify-center px-6"
  >
    <main
      class="rounded-card drop-shadow-card has-[.hover\:text-primary-yellow:hover]:drop-shadow-card-hover max-w-card group relative flex flex-col items-center gap-6 bg-white p-6 outline outline-1 outline-black transition-all"
    >
      <figure class="flex h-[200px] w-full justify-center">
        <img
          src="../assets/images/illustration-article.svg"
          alt="Eccentric yellow and black designs with HTML angle brackets"
          class="object-cover rounded-card-image"
          sizes="(min-width: 460px) 334px, calc(94.29vw - 81px)"
        />
      </figure>
      <div class="flex flex-col gap-3">
        <div
          class="px-3 py-1 rounded text-blog-genre-sm sm:text-blog-genre bg-primary-yellow w-fit"
        >
          Learning
        </div>
        <p class="text-xs sm:text-sm">Published 21 Dec 2023</p>
        <h1
          class="text-lg transition-colors sm:text-xl hover:text-primary-yellow w-fit hover:cursor-pointer"
        >
          HTML & CSS foundations
        </h1>
        <p class="text-sm sm:text-base text-grey">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="flex items-center self-start gap-3">
        <img
          src="../assets/images/image-avatar.webp"
          alt="Greg Hooper"
          class="size-8"
        />
        <p class="text-blog-author">Greg Hooper</p>
      </div>
    </main>
  </body>
</html>
